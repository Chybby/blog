baseURL: https://blog.chybby.com/
languageCode: en-us
title: Dome's Blog
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

outputs:
    home:
        - HTML
        - RSS
        - JSON

taxonomies:
  tag: tags

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Dome's Blog
  description: Dome's Blog
  keywords: [Blog]
  author: Dome
  # author: [Me, You] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShareButtons: [twitter, linkedin, reddit, facebook]
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    disableHLJS: false # disable highlight.js
    disableFingerprinting: false
    favicon: <link / abs url>
    favicon16x16: <link / abs url>
    favicon32x32: <link / abs url>
    apple_touch_icon: <link / abs url>
    safari_pinned_tab: <link / abs url>

  label:
    text: Dome's Blog
    icon: /apple-touch-icon.png
    iconHeight: 35

  # home-info mode
  homeInfoParams:
    Title: Welcome to my blog.
    Content: It's empty right now...

  socialIcons:
    - name: github
      url: https://github.com/chybby
    - name: linkedin
      url: https://www.linkedin.com/in/achyb/
    - name: itchio
      url: https://chybby.itch.io/

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: https://github.com/chybby/blog/tree/main/content
    Text: Suggest Changes
    appendFilePath: true

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: [title, permalink, summary, content]

menu:
  main:
    - identifier: search
      name: Search
      url: /search/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: homepage
      name: chybby.com
      url: https://chybby.com
      weight: 30

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: monokai
