<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Adam is a computer science graduate from UNSW with an interest in making things and breaking things">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" href="{{ 'css/blog.min.css' | asset_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
    <link rel="icon" sizes="32x32" type="image/png" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
    <link rel="icon" sizes="16x16" type="image/png" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='favicon/manifest.json') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
    <meta name="apple-mobile-web-app-title" content="Chybby Blog">
    <meta name="application-name" content="Chybby Blog">
    <meta name="msapplication-config" content="{{ url_for('static', filename='favicon/browserconfig.xml') }}">
    <meta name="theme-color" content="#38a370">
    <title>{% block title %}dome's blog{% endblock %}</title>
</head>

<body class="column">
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-81413118-3', 'auto');
    ga('send', 'pageview');

  </script>

  <div class="column">
    <header class="row">
      <a href="{{ url_for('homepage') }}" class="logo-heading row">
        <img src="{{ url_for('static', filename='images/profile_1x.jpg') }}" alt="Adam Chyb's Blog">
        <h1>dome's blog</h1>
      </a>
      <nav class="column justify-centered">
        <ul class="row" >
          <li class="row">
            <a href="{{ url_for('index') }}">Index</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="row">
        {% block content %}
        {% endblock %}
    </main>
  </div>
  
  <footer class="row">Â© 2022 Adam Chyb</footer>

  {% block scripts %}{% endblock %}
</body>

</html>
